<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - DriftSneaker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/Design_sem_nome-removebg-preview (1).png" alt="Logo DriftSneaker">
            </div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html"><img src="img/sacola.png" alt="Carrinho" id="cart-icon"> Carrinho <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    
    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="cart-list"></tbody>
        </table>
        <div id="cart-total"></div>
        <button>Finalizar Compra</button>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 DriftSneaker. Todos os Direitos Reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
